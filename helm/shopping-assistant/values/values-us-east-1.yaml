replicaCount: 1

image:
  repository: 012629307706.dkr.ecr.us-east-1.amazonaws.com/shopping-assistant
  tag: v0.0.8
  pullPolicy: IfNotPresent
  secret: us-east-ecr

releaseTag: v0.0.8

nameOverride: ""
fullnameOverride: ""

region: us-east-1
app: shopping-assistant
env: production
runenv: prod

statsd:
  host: statsd.prod.use-1d.infra
  port: 8125

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

serviceMonitor:
  create: false

podSecurityContext: {}
  # fsGroup: 2000

service:
  type: LoadBalancer
  port: 80
  portHttps: 443
  targetPort:
    name: http
    port: 8000
  env:
    LOG_LEVEL: ERROR
    SERVICE: shopping-assistant
    ENV: prod
    REGION: us-east-1

  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0

ingress:
  enabled: false
  annotations:
     kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: shoppingassistant.prod.use-1d.infra
      paths:
        - "/"

  tls: []

resources:
   limits:
     cpu: "1"
     memory: 512Mi
   requests:
     cpu: "500m"
     memory: 512Mi

additional_labels: {}

nodeSelector: {}

tolerations: []

affinity: {}
